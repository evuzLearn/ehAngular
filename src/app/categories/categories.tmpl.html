<a ui-sref="eggly.categories">
    <img class="logo" src="assets/img/eggly-logo.png" ng-click="setCurrentCategory(null)">
</a>
<ul class="nav nav-sidebar">
    <li ng-repeat="category in categoriesListCtrl.categories" ng-class="{'active':isCurrentCategory(category)}">
        <a ui-sref="eggly.categories.bookmarks({category: category.name})" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
    </li>
</ul>
